<!DOCTYPE html>
<html>
<head>
	<title>Lab - Multimedia Programming 2563 ITKMITL</title>
	<link rel=stylesheet href="../src/reset.css">
	<link rel=stylesheet href="lab.css">
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<link href="https://fonts.googleapis.com/css2?family=Kanit:wght@700&display=swap" rel="stylesheet">
</head>
<center>
<body class="paper">
	<div id="app">
		<input type="number" v-model="n">
		<input type="number" v-model="row">
		<div class="space"></div>
		<h3>สูตรคูณแม่ {{n}}</h3><br>
		<h5>สูตรคูณก่อนหน้า -> แม่ {{before_n}}</h5><br>
		<h4 class="row"
		v-for="i in r"
		>{{n}} x {{i}} = {{x(i)}}</h4><br>
		<h3>ผลรวม (sum) = {{sum(row)}}</h3>
	</div>


	<script>
		let ans = 0
		let app = new Vue({
			el:'#app',
			data:{
				n:2,
				before_n:1,
				row:12
			},
			methods: {
				x: function(row){
					return this.n*row
				},
				sum: function(row){
					ans = 0
					for (var i = 1; i <= row; i++) {
						ans += (this.n * i)
					}
					return ans
				}
			},
			computed: {
				r: function(){
					return parseInt(this.row)
				},
				x2: function(){
					return this.n*2
				},
				x3: function(){
					return this.n*3	
				},
				x4: function(){
					return this.n*4
				},
				x5: function(){
					return this.n*5
				},
				x6: function(){
					return this.n*6
				},
				x7: function(){
					return this.n*7
				},
				x8: function(){
					return this.n*8
				},
				x9: function(){
					return this.n*9
				},
				x10: function(){
					return this.n*10
				},
				x11: function(){
					return this.n*11
				},
				x12: function(){
					return this.n*12
				}
			},
			watch: {
				n: function(a,b){
					this.before_n = b
				}
			}
		});
	</script>
</body>
</html>
